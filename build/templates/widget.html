<section class="widgetContainer" class="user-form">
	<form class="edit-widget-form-something row" data-ng-submit="addWidget()">

		<h5 class="col-xs-12 widgetLabel">Widget Type</h5 class="col-xs-12">
		<select name="type" data-ng-model="newWidget.type" required class="col-xs-12 widgetSel">
			<option value="weather" selected>Weather</option>
			<option value="time">Time</option>
			<option value="greeting">Greeting</option>
			<option value="commute">Commute</option>
			<option value="news">News</option>
		</select>

		<!-- Widget Name -->
		<label data-ng-if="newWidget.type" class="col-xs-6"> Widget Name </label>
		<input data-ng-if="newWidget.type" type="text" required data-ng-model="newWidget.name" class="col-xs-6">

		<!-- Current -->
		<label data-ng-if=" newWidget.type === 'weather' || newWidget.type === 'commute' "
		class="col-xs-6">Current Location</label>
		<input required type="text" data-ng-if=" newWidget.type === 'weather' || newWidget.type === 'commute' "
		data-ng-model="newWidget.current"
		class="col-xs-6">

		<!-- Destination -->
		<label data-ng-if=" newWidget.type === 'commute' " class="col-xs-6"> Destination</label>
		<input required type="text" data-ng-if=" newWidget.type === 'commute' " data-ng-model="newWidget.destination" class="col-xs-6">

		<button type="submit" class="col-xs-12 widgetBtn">SUBMIT</button>

	</form>
</section>
