<section class="col-xs-12 user-form" data-ng-init="getUser()">
	<form data-ng-submit="updateUser()" class="row">
		<label class="col-xs-12">First Name</label>
		<input class="col-xs-12" data-ng-model="user.name.first">
		<label class="col-xs-12">Last Name</label>
		<input class="col-xs-12" data-ng-model="user.name.last">
		<button class="col-xs-12" type="submit">SUBMIT</button>
	</form>
</section>
