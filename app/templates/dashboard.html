<section data-ng-init="getPreferences()">
	<section class="config-container">
		<button class="message" data-ng-click="logout()">Logout</button>
		<article class="config-item" data-ng-repeat="config in configs" data-ng-click="editConfig(config)">
			{{config.name}}
			name
		</article>
	</section>
	<section data-ng-if="state.editing" >
		<form data-ng-submit="updateConfig(currentConfig)">

		</form>
	</section>
</section>
