<!-- Auth Box -->
<section class="row fullscreen">
	<section class="auth-container col-xs-12 center-xs" data-ng-controller="AuthController" ng-show="showAuthBox">
		<!-- Login -->
		<section class="auth-box login-box" data-ng-show="login">
			<div data-ng-controller="LoginController">
				<h2>LOGIN</h2>
				<form class="pure-form pure-form-stacked" data-ng-submit="login(userLoginData)">
					<input placeholder="email" class="input" type="email" name="email" ng-model="userLoginData.email" />
					<input placeholder="password" class="input" type="password" name="password" ng-model="userLoginData.password" />
					<button type="submit" class="pure-button pure-button-primary">SIGN IN</button>
				</form>
			</div>
			<p class="message" data-ng-click="login = false;">Need an account? <a href >REGISTER</a></p>
		</section>
		<!-- Register -->
		<section class="auth-box register-box" data-ng-show="!login">
			<div data-ng-controller="RegisterController">
				<h2>REGISTER</h2>
				<form class="pure-form pure-form-stacked" data-ng-submit="!valid && register(userRegisterData)">
					<input placeholder="Email" class="input" type="email" name="email" ng-model="userRegisterData.email" />
					<input placeholder="Password" class="input" type="password" name="password" ng-model="userRegisterData.password" />
					<input placeholder="Confirm password" class="input" type="password" name="passwordCheck" ng-model="userRegisterData.passwordCheck" ng-change="checkPass(userRegisterData)"/>
					<p ng-if='valid'>Password invalid - confirm the passwords match and are greater than 6 characters</p>
					<button type="submit" class="pure-button pure-button-primary">REGISTER</button>
				</form>
			</div>
			<p class="message" data-ng-click="login = true;">Already have an account? <a href >LOGIN</a></p>
		</section>
		<!-- End Auth Box -->
	</section>
</section>
